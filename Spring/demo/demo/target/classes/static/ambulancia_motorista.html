<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Associar Motorista à Ambulância</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        select, button {
            margin-top: 5px;
            padding: 8px;
            width: 300px;
            max-width: 100%;
        }
        .message {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Associar Motorista à Ambulância</h1>
    <form id="associationForm">
        <label for="ambulanciaSelect">Selecione a Ambulância:</label>
        <select id="ambulanciaSelect" required>
            <option value="">Carregando ambulâncias...</option>
        </select>

        <label for="motoristaSelect">Selecione o Motorista:</label>
        <select id="motoristaSelect" required>
            <option value="">Carregando motoristas...</option>
        </select>

        <button type="submit">Associar</button>
    </form>
    <div class="message" id="message"></div>

    <script>
        async function fetchAmbulancias() {
            const select = document.getElementById('ambulanciaSelect');
            try {
                const response = await fetch('/ambulancias');
                const ambulancias = await response.json();
                select.innerHTML = '<option value="">Selecione uma ambulância</option>';
                ambulancias.forEach(a => {
                    const option = document.createElement('option');
                    option.value = a.id;
                    option.textContent = `${a.placa} - ${a.modelo || ''}`;
                    select.appendChild(option);
                });
            } catch (error) {
                select.innerHTML = '<option value="">Erro ao carregar ambulâncias</option>';
                console.error('Erro ao buscar ambulâncias:', error);
            }
        }

        async function fetchMotoristas() {
            const select = document.getElementById('motoristaSelect');
            try {
                const response = await fetch('/motoristas');
                const motoristas = await response.json();
                select.innerHTML = '<option value="">Selecione um motorista</option>';
                motoristas.forEach(m => {
                    const option = document.createElement('option');
                    option.value = m.id;
                    option.textContent = `${m.nome} - ${m.telefone || ''}`;
                    select.appendChild(option);
                });
            } catch (error) {
                select.innerHTML = '<option value="">Erro ao carregar motoristas</option>';
                console.error('Erro ao buscar motoristas:', error);
            }
        }

        async function associateMotorista(event) {
            event.preventDefault();
            const ambulanciaId = document.getElementById('ambulanciaSelect').value;
            const motoristaId = document.getElementById('motoristaSelect').value;
            const messageDiv = document.getElementById('message');

            if (!ambulanciaId || !motoristaId) {
                messageDiv.textContent = 'Por favor, selecione ambos ambulância e motorista.';
                messageDiv.style.color = 'red';
                return;
            }

            try {
                const response = await fetch(`/ambulancias/${ambulanciaId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ motoristaId: parseInt(motoristaId) })
                });

                if (response.ok) {
                    messageDiv.textContent = 'Motorista associado com sucesso!';
                    messageDiv.style.color = 'green';
                } else {
                    const errorData = await response.json();
                    messageDiv.textContent = `Erro: ${errorData.message || 'Falha ao associar motorista.'}`;
                    messageDiv.style.color = 'red';
                }
            } catch (error) {
                messageDiv.textContent = 'Erro ao associar motorista.';
                messageDiv.style.color = 'red';
                console.error('Erro:', error);
            }
        }

        document.getElementById('associationForm').addEventListener('submit', associateMotorista);

        // Carrega ambulâncias e motoristas ao carregar a página
        fetchAmbulancias();
        fetchMotoristas();
    </script>
</body>
</html>
