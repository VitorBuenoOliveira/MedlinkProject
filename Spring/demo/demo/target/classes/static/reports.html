<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Relatórios - Sistema de Transporte</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        nav { background-color: #f0f0f0; padding: 10px; margin-bottom: 20px; }
        nav a { margin-right: 15px; text-decoration: none; color: #333; }
        nav a:hover { text-decoration: underline; }
        .chart-container { width: 80%; margin: 20px auto; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin: 20px 0; }
        .stat-card { border: 1px solid #ddd; padding: 15px; border-radius: 5px; text-align: center; background-color: #f9f9f9; }
    </style>
</head>
<body>
    <nav>
        <a href="/dashboard.html">Dashboard</a>
        <a href="/client_management.html">Clientes</a>
        <a href="/motorista_registration.html">Motoristas</a>
        <a href="/ambulancia_registration.html">Ambulâncias</a>
        <a href="/hospital_registration.html">Hospitais</a>
        <a href="/usuario_registration.html">Usuários</a>
        <a href="/scheduling.html">Agendamento</a>
        <a href="/reports.html">Relatórios</a>
    </nav>

    <h1>Relatórios e Estatísticas</h1>

    <div class="stats-grid" id="statsContainer">
        <!-- Statistics cards will be loaded here -->
    </div>

    <h2>Gráfico de Clientes por Status</h2>
    <div class="chart-container">
        <canvas id="clientesChart"></canvas>
    </div>

    <h2>Gráfico de Usuários</h2>
    <div class="chart-container">
        <canvas id="usuariosChart"></canvas>
    </div>

    <script>
        async function loadStats() {
            try {
                const [clientesRes, motoristasRes, ambulanciasRes, usuariosRes] = await Promise.all([
                    fetch('/clientes'),
                    fetch('/motoristas'),
                    fetch('/ambulancias'),
                    fetch('/usuarios')
                ]);

                const clientes = await clientesRes.json();
                const motoristas = await motoristasRes.json();
                const ambulancias = await ambulanciasRes.json();
                const usuarios = await usuariosRes.json();

                const statsContainer = document.getElementById('statsContainer');
                const atendidos = clientes.filter(c => c.atendido).length;
                const pendentes = clientes.length - atendidos;

                statsContainer.innerHTML = `
                    <div class="stat-card">
                        <h3>${clientes.length}</h3>
                        <p>Total de Clientes</p>
                    </div>
                    <div class="stat-card">
                        <h3>${atendidos}</h3>
                        <p>Clientes Atendidos</p>
                    </div>
                    <div class="stat-card">
                        <h3>${pendentes}</h3>
                        <p>Clientes Pendentes</p>
                    </div>
                    <div class="stat-card">
                        <h3>${motoristas.length}</h3>
                        <p>Total de Motoristas</p>
                    </div>
                    <div class="stat-card">
                        <h3>${ambulancias.length}</h3>
                        <p>Total de Ambulâncias</p>
                    </div>
                    <div class="stat-card">
                        <h3>${usuarios.length}</h3>
                        <p>Total de Usuários</p>
                    </div>
                `;

                // Clientes chart
                new Chart(document.getElementById('clientesChart'), {
                    type: 'pie',
                    data: {
                        labels: ['Atendidos', 'Pendentes'],
                        datasets: [{
                            data: [atendidos, pendentes],
                            backgroundColor: ['#28a745', '#ffc107']
                        }]
                    }
                });

                // Usuarios chart
                const roles = {};
                usuarios.forEach(u => {
                    roles[u.role] = (roles[u.role] || 0) + 1;
                });

                new Chart(document.getElementById('usuariosChart'), {
                    type: 'bar',
                    data: {
                        labels: Object.keys(roles),
                        datasets: [{
                            label: 'Usuários por Função',
                            data: Object.values(roles),
                            backgroundColor: '#007bff'
                        }]
                    }
                });

            } catch (error) {
                console.error('Erro ao carregar estatísticas:', error);
            }
        }

        loadStats();
    </script>
</body>
</html>
