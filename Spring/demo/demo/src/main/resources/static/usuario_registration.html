<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usu치rios - Sistema de Transporte</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <nav>
        <img src="medilink_logo.png" alt="MediLink Logo" class="logo" />
        <a href="/dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
        <a href="/client_management.html"><i class="fas fa-users"></i> Clientes</a>
        <a href="/motorista_registration.html"><i class="fas fa-user-tie"></i> Motoristas</a>
        <a href="/ambulancia_registration.html"><i class="fas fa-ambulance"></i> Ambul칙ncias</a>
        <a href="/hospital_registration.html"><i class="fas fa-hospital"></i> Hospitais</a>
        <a href="/usuario_registration.html"><i class="fas fa-user-plus"></i> Usu치rios</a>
        <a href="/scheduling.html"><i class="fas fa-calendar-alt"></i> Agendamento</a>
        <a href="/reports.html"><i class="fas fa-chart-bar"></i> Relat칩rios</a>
    </nav>

    <div class="container">
        <h1>Cadastro de Usu치rios 游녻</h1>

        <h2><i class="fas fa-user-plus"></i> Adicionar Usu치rio</h2>
        <form id="formUsuario">
            <label for="nome"><i class="fas fa-user"></i> Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Nome completo" required>
            
            <label for="email"><i class="fas fa-envelope"></i> Email:</label>
            <input type="email" id="email" name="email" placeholder="usuario@email.com" required>
            
            <label for="senha"><i class="fas fa-lock"></i> Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Senha segura" required>
        
            
            <label for="role"><i class="fas fa-user-tag"></i> Fun칞칚o:</label>
            <select id="role" name="role" required>
                <option value="Agente">游녻 Agente</option>
                <option value="Admin">游녬 Admin</option>
                <option value="Motorista">游뚱 Motorista</option>
            </select>
            
            <button type="submit"><i class="fas fa-save"></i> Cadastrar</button>
        </form>

        <h2><i class="fas fa-list"></i> Lista de Usu치rios</h2>
        <table id="tabelaUsuarios">
            <thead>
                <tr>
                    <th>ID</th>
                    <th><i class="fas fa-user"></i> Nome</th>
                    <th><i class="fas fa-envelope"></i> Email</th>
                    <th><i class="fas fa-user-tag"></i> Fun칞칚o</th>
                    <th><i class="fas fa-cog"></i> A칞칫es</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="5" style="text-align: center; padding: 20px;">
                        <i class="fas fa-spinner fa-spin"></i> Carregando usu치rios...
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        async function carregarUsuarios() {
            try {
                const res = await fetch('/usuarios');
                const usuarios = await res.json();
                const tbody = document.querySelector("#tabelaUsuarios tbody");
                tbody.innerHTML = "";
                usuarios.forEach(u => {
                    tbody.innerHTML += `
                        <tr>
                            <td>${u.id}</td>
                            <td>${u.nome}</td>
                            <td>${u.email}</td>
                            <td>${u.role}</td>
                            <td>
                                <button onclick="editarUsuario(${u.id})">Editar</button>
                                <button onclick="excluirUsuario(${u.id})">Excluir</button>
                            </td>
                        </tr>
                    `;
                });
            } catch (error) {
                console.error('Erro ao carregar usu치rios:', error);
            }
        }

        document.getElementById("formUsuario").addEventListener("submit", async (e) => {
            e.preventDefault();
            const form = new FormData(e.target);
            const data = {};
            form.forEach((value, key) => data[key] = value);
            
            try {
                await fetch('/usuarios', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                e.target.reset();
                carregarUsuarios();
            } catch (error) {
                console.error('Erro ao cadastrar usu치rio:', error);
            }
        });

        async function excluirUsuario(id) {
            if (confirm('Tem certeza que deseja excluir este usu치rio?')) {
                try {
                    await fetch('/usuarios/' + id, { method: 'DELETE' });
                    carregarUsuarios();
                } catch (error) {
                    console.error('Erro ao excluir usu치rio:', error);
                }
            }
        }

        function editarUsuario(id) {
            alert('Funcionalidade de edi칞칚o a ser implementada');
        }

        carregarUsuarios();
    </script>
</body>
</html>
