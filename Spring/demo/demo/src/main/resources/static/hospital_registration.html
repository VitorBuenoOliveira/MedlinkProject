<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Hospitais - Sistema de Transporte</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <nav>
        <img src="medilink_logo.png" alt="MediLink Logo" class="logo" />
        <a href="/dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
        <a href="/client_management.html"><i class="fas fa-users"></i> Clientes</a>
        <a href="/motorista_registration.html"><i class="fas fa-user-tie"></i> Motoristas</a>
        <a href="/ambulancia_registration.html"><i class="fas fa-ambulance"></i> Ambul√¢ncias</a>
        <a href="/hospital_registration.html"><i class="fas fa-hospital"></i> Hospitais</a>
        <a href="/usuario_registration.html"><i class="fas fa-user-plus"></i> Usu√°rios</a>
        <a href="/scheduling.html"><i class="fas fa-calendar-alt"></i> Agendamento</a>
        <a href="/reports.html"><i class="fas fa-chart-bar"></i> Relat√≥rios</a>
    </nav>

    <div class="container">
        <h1>Cadastro de Hospitais üè•</h1>

        <h2><i class="fas fa-plus-circle"></i> Adicionar Hospital</h2>
        <form id="formHospital">
            <label for="nome"><i class="fas fa-hospital"></i> Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Nome do hospital" required>
            
            <label for="endereco"><i class="fas fa-map-marker-alt"></i> Endere√ßo:</label>
            <input type="text" id="endereco" name="endereco" placeholder="Endere√ßo completo" required>
            
            <label for="especialidades"><i class="fas fa-heartbeat"></i> Especialidades:</label>
            <input type="text" id="especialidades" name="especialidades" placeholder="Especialidades m√©dicas" required>
            
            <button type="submit"><i class="fas fa-save"></i> Cadastrar</button>
        </form>

        <h2><i class="fas fa-list"></i> Lista de Hospitais</h2>
        <table id="tabelaHospitais">
            <thead>
                <tr>
                <th>ID</th>
                <th><i class="fas fa-hospital"></i> Nome</th>
                <th><i class="fas fa-map-marker-alt"></i> Endere√ßo</th>
                <th><i class="fas fa-heartbeat"></i> Especialidades</th>
                <th><i class="fas fa-cog"></i> A√ß√µes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="5" style="text-align: center; padding: 20px;">
                    <i class="fas fa-spinner fa-spin"></i> Carregando hospitais...
                </td>
            </tr>
        </tbody>
    </table>
    </div>

    <script>
        async function carregarHospitais() {
            try {
                const res = await fetch('/hospitais');
                const hospitais = await res.json();
                const tbody = document.querySelector("#tabelaHospitais tbody");
                tbody.innerHTML = "";
                hospitais.forEach(h => {
                    tbody.innerHTML += `
                        <tr>
                            <td>${h.id}</td>
                            <td>${h.nome}</td>
                            <td>${h.endereco}</td>
                            <td>${h.especialidades}</td>
                            <td>
                                <button onclick="editarHospital(${h.id})">Editar</button>
                                <button onclick="excluirHospital(${h.id})">Excluir</button>
                            </td>
                        </tr>
                    `;
                });
            } catch (error) {
                console.error('Erro ao carregar hospitais:', error);
            }
        }

        document.getElementById("formHospital").addEventListener("submit", async (e) => {
            e.preventDefault();
            const form = new FormData(e.target);
            const data = {};
            form.forEach((value, key) => data[key] = value);
            
            try {
                await fetch('/hospitais', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                e.target.reset();
                carregarHospitais();
            } catch (error) {
                console.error('Erro ao cadastrar hospital:', error);
            }
        });

        async function excluirHospital(id) {
            if (confirm('Tem certeza que deseja excluir este hospital?')) {
                try {
                    await fetch('/hospitais/' + id, { method: 'DELETE' });
                    carregarHospitais();
                } catch (error) {
                    console.error('Erro ao excluir hospital:', error);
                }
            }
        }

        function editarHospital(id) {
            alert('Funcionalidade de edi√ß√£o a ser implementada');
        }

        carregarHospitais();
    </script>
</body>
