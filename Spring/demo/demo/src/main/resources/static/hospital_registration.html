<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Hospitais - Sistema de Transporte</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="chatbot.css">
</head>
<body class="has-sidebar">
    <!-- Top Header Bar -->
    <div class="top-header">
        <div class="header-left">
            <button class="sidebar-toggle-btn" onclick="toggleSidebar()">
                <i class="fas fa-bars"></i>
            </button>
            <a href="/home.html" class="home-btn">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
        </div>
        <div class="header-right">
            <div class="user-header-profile">
                <div class="user-avatar-small">
                    <i class="fas fa-user"></i>
                </div>
                <div class="user-info-small">
                    <span class="user-name">Admin User</span>
                    <span class="user-email">admin@medilink.com</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Sidebar (injected by JavaScript) -->
    <div id="sidebar-container"></div>

    <!-- Main Content -->
    <main class="main-content">

    

    <div class="container">
        <h1>Cadastro de Hospitais üè•</h1>

        <h2><i class="fas fa-plus-circle"></i> Adicionar Hospital</h2>
        <form id="formHospital">
            <label for="nome"><i class="fas fa-hospital"></i> Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Nome do hospital" required>
            
            <label for="endereco"><i class="fas fa-map-marker-alt"></i> Endere√ßo:</label>
            <input type="text" id="endereco" name="endereco" placeholder="Endere√ßo completo" required>
            
            <label for="especialidades"><i class="fas fa-heartbeat"></i> Especialidades:</label>
            <input type="text" id="especialidades" name="especialidades" placeholder="Especialidades m√©dicas" required>
            
            <button type="submit"><i class="fas fa-save"></i> Cadastrar</button>
        </form>

        <h2><i class="fas fa-list"></i> Lista de Hospitais</h2>
        <table id="tabelaHospitais">
            <thead>
                <tr>
                <th>ID</th>
                <th><i class="fas fa-hospital"></i> Nome</th>
                <th><i class="fas fa-map-marker-alt"></i> Endere√ßo</th>
                <th><i class="fas fa-heartbeat"></i> Especialidades</th>
                <th><i class="fas fa-cog"></i> A√ß√µes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="5" style="text-align: center; padding: 20px;">
                    <i class="fas fa-spinner fa-spin"></i> Carregando hospitais...
                </td>
            </tr>
        </tbody>
    </table>
    </div>

    <script>
        async function carregarHospitais() {
            try {
                const res = await fetch('/hospitais');
                const hospitais = await res.json();
                const tbody = document.querySelector("#tabelaHospitais tbody");
                tbody.innerHTML = "";
                hospitais.forEach(h => {
                    tbody.innerHTML += `
                        <tr>
                            <td>${h.id}</td>
                            <td>${h.nome}</td>
                            <td>${h.endereco}</td>
                            <td>${h.especialidades}</td>
                            <td>
                                <button onclick="editarHospital(${h.id})">Editar</button>
                                <button onclick="excluirHospital(${h.id})">Excluir</button>
                            </td>
                        </tr>
                    `;
                });
            } catch (error) {
                console.error('Erro ao carregar hospitais:', error);
            }
        }

        document.getElementById("formHospital").addEventListener("submit", async (e) => {
            e.preventDefault();
            const form = new FormData(e.target);
            const data = {};
            form.forEach((value, key) => data[key] = value);
            
            try {
                await fetch('/hospitais', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                e.target.reset();
                carregarHospitais();
            } catch (error) {
                console.error('Erro ao cadastrar hospital:', error);
            }
        });

        async function excluirHospital(id) {
            if (confirm('Tem certeza que deseja excluir este hospital?')) {
                try {
                    await fetch('/hospitais/' + id, { method: 'DELETE' });
                    carregarHospitais();
                } catch (error) {
                    console.error('Erro ao excluir hospital:', error);
                }
            }
        }

        function editarHospital(id) {
            alert('Funcionalidade de edi√ß√£o a ser implementada');
        }

        carregarHospitais();
    </script>
    </main>

    <script src="sidebar.js"></script>
    <script>
        // Inject sidebar
        document.getElementById('sidebar-container').innerHTML = createSidebar('hospital_registration');
        
        // Apply saved theme
        const theme = localStorage.getItem('theme') || 'light';
        if (theme === 'dark') {
            document.body.classList.add('dark-theme');
        }
        
        // Apply accessibility settings
        const highContrast = localStorage.getItem('highContrast') === 'true';
        const largeText = localStorage.getItem('largeText') === 'true';
        
        if (highContrast) {
            document.body.classList.add('high-contrast');
        }
        if (largeText) {
            document.body.classList.add('large-text');
        }
    </script>
    <script src="chatbot.js"></script>
</body>
</html>
