<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Gerenciamento de Ambulâncias</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .status {
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: bold;
        }
        .status.disponivel { background: #4caf50; color: white; }
        .status.em-transito { background: #ff9800; color: white; }
        .status.ocupada { background: #f44336; color: white; }
        .status.em-manutencao { background: #9e9e9e; color: white; }
        button {
            padding: 6px 12px;
            margin: 2px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .remove-driver { background: #ff5722; color: white; }
        .maintenance { background: #607d8b; color: white; }
        .assign-driver { background: #2196f3; color: white; }
        .message {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Gerenciamento de Ambulâncias</h1>
    <table id="ambulanciasTable">
        <thead>
            <tr>
                <th>Placa</th>
                <th>Modelo</th>
                <th>Capacidade</th>
                <th>Status</th>
                <th>Motorista</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dados serão inseridos aqui -->
        </tbody>
    </table>
    <div class="message" id="message"></div>

    <script>
        async function fetchAmbulancias() {
            try {
                const response = await fetch('/ambulancias/combined');
                const ambulancias = await response.json();
                renderTable(ambulancias);
            } catch (error) {
                console.error('Erro ao buscar ambulâncias:', error);
                document.getElementById('message').textContent = 'Erro ao carregar ambulâncias.';
                document.getElementById('message').style.color = 'red';
            }
        }

        function renderTable(ambulancias) {
            const tbody = document.querySelector('#ambulanciasTable tbody');
            tbody.innerHTML = '';

            ambulancias.forEach(ambulancia => {
                const row = document.createElement('tr');

                const statusClass = ambulancia.status.toLowerCase().replace(' ', '-');

                row.innerHTML = `
                    <td>${ambulancia.placa}</td>
                    <td>${ambulancia.modelo || 'N/A'}</td>
                    <td>${ambulancia.capacidade || 'N/A'}</td>
                    <td><span class="status ${statusClass}">${ambulancia.status}</span></td>
                    <td>${ambulancia.motoristaNome || 'Não atribuído'}</td>
                    <td>
                        ${ambulancia.motoristaId ? `<button class="remove-driver" onclick="removeDriver(${ambulancia.ambulanciaId})">Remover Motorista</button>` : `<button class="assign-driver" onclick="assignDriver(${ambulancia.ambulanciaId})">Atribuir Motorista</button>`}
                        ${ambulancia.status !== 'Em manutenção' ? `<button class="maintenance" onclick="setMaintenance(${ambulancia.ambulanciaId})">Manutenção</button>` : ''}
                    </td>
                `;

                tbody.appendChild(row);
            });
        }

        async function removeDriver(ambulanciaId) {
            if (!confirm('Tem certeza que deseja remover o motorista desta ambulância?')) return;

            try {
                const response = await fetch(`/ambulancias/${ambulanciaId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ motoristaId: null })
                });

                if (response.ok) {
                    showMessage('Motorista removido com sucesso!', 'green');
                    fetchAmbulancias();
                } else {
                    showMessage('Erro ao remover motorista.', 'red');
                }
            } catch (error) {
                showMessage('Erro ao remover motorista.', 'red');
                console.error('Erro:', error);
            }
        }

        async function setMaintenance(ambulanciaId) {
            if (!confirm('Tem certeza que deseja colocar esta ambulância em manutenção?')) return;

            try {
                const response = await fetch(`/ambulancias/${ambulanciaId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status: 'Em manutenção' })
                });

                if (response.ok) {
                    showMessage('Ambulância colocada em manutenção!', 'green');
                    fetchAmbulancias();
                } else {
                    showMessage('Erro ao alterar status.', 'red');
                }
            } catch (error) {
                showMessage('Erro ao alterar status.', 'red');
                console.error('Erro:', error);
            }
        }

        function assignDriver(ambulanciaId) {
            // Redireciona para a página de associação
            window.location.href = `/ambulancia_motorista.html`;
        }

        function showMessage(text, color) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.style.color = color;
            setTimeout(() => messageDiv.textContent = '', 5000);
        }

        // Carrega ambulâncias ao carregar a página
        fetchAmbulancias();
    </script>
</body>
</html>
