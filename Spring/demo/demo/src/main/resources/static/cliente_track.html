<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastreamento de Ambul√¢ncia - Cliente</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }

        .track-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: relative;
        }

        .header-track {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            z-index: 1000;
        }

        .header-track h1 {
            margin: 0;
            font-size: 1.5rem;
            color: white;
            text-shadow: none;
            -webkit-text-fill-color: white;
        }

        .header-track p {
            margin: 5px 0 0 0;
            opacity: 0.9;
            font-size: 0.95rem;
        }

        #map {
            flex: 1;
            width: 100%;
        }

        .info-panel {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            z-index: 999;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .ambulance-info {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .ambulance-icon {
            font-size: 3rem;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .ambulance-details h2 {
            margin: 0 0 5px 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 1.4rem;
        }

        .ambulance-details p {
            margin: 5px 0;
            color: #4a5568;
        }

        .eta-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-top: 15px;
        }

        .eta-box .time {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 10px 0;
        }

        .eta-box .label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.3);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: white;
            border-radius: 10px;
            transition: width 1s ease;
            animation: progressMove 2s ease-in-out infinite;
        }

        @keyframes progressMove {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        .status-badge {
            display: inline-block;
            padding: 8px 16px;
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            color: #155724;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.85rem;
            margin-top: 10px;
        }

        .driver-info {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 12px;
            margin-top: 15px;
        }

        .driver-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
        }

        .contact-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .contact-buttons button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-call {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            color: #155724;
        }

        .btn-message {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .contact-buttons button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="track-container">
        <div class="header-track">
            <h1><i class="fas fa-ambulance"></i> Ambul√¢ncia a Caminho</h1>
            <p>Acompanhe em tempo real a chegada da sua ambul√¢ncia</p>
        </div>

        <div id="map"></div>

        <div class="info-panel">
            <div class="ambulance-info">
                <div class="ambulance-icon">üöë</div>
                <div class="ambulance-details">
                    <h2 id="ambulancePlate">ABC-1234</h2>
                    <p><i class="fas fa-car"></i> <strong>Modelo:</strong> <span id="ambulanceModel">Mercedes Sprinter</span></p>
                    <p><i class="fas fa-users"></i> <strong>Capacidade:</strong> <span id="ambulanceCapacity">6</span> pessoas</p>
                    <span class="status-badge"><i class="fas fa-check-circle"></i> A Caminho</span>
                </div>
            </div>

            <div class="eta-box">
                <div class="label"><i class="fas fa-clock"></i> Tempo Estimado de Chegada</div>
                <div class="time" id="eta">5 min</div>
                <div class="label"><i class="fas fa-route"></i> Dist√¢ncia: <span id="distance">2.3 km</span></div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressBar" style="width: 40%"></div>
                </div>
            </div>

            <div class="driver-info">
                <div class="driver-avatar">
                    <i class="fas fa-user-tie"></i>
                </div>
                <div>
                    <strong id="driverName">Jo√£o Silva</strong><br>
                    <small style="color: #718096;"><i class="fas fa-phone"></i> <span id="driverPhone">(11) 99999-9999</span></small>
                </div>
            </div>

            <div class="contact-buttons">
                <button class="btn-call" onclick="callDriver()">
                    <i class="fas fa-phone"></i> Ligar
                </button>
                <button class="btn-message" onclick="messageDriver()">
                    <i class="fas fa-comment"></i> Mensagem
                </button>
            </div>
        </div>
    </div>

    <script>
        let map;
        let ambulanceMarker;
        let clientMarker;
        let directionsService;
        let directionsRenderer;
        
        // Posi√ß√£o do cliente (pode vir de geolocaliza√ß√£o)
        let clientLocation = { lat: -23.5505, lng: -46.6333 };
        
        // Posi√ß√£o inicial da ambul√¢ncia (ser√° atualizada em tempo real)
        let ambulanceLocation = { lat: -23.5555, lng: -46.6383 };

        function initMap() {
            // Inicializa o mapa
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15,
                center: clientLocation,
                styles: [
                    {
                        "featureType": "all",
                        "elementType": "geometry",
                        "stylers": [{"color": "#f5f5f5"}]
                    },
                    {
                        "featureType": "road",
                        "elementType": "geometry",
                        "stylers": [{"color": "#ffffff"}]
                    }
                ]
            });

            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer({
                map: map,
                suppressMarkers: true,
                polylineOptions: {
                    strokeColor: '#667eea',
                    strokeWeight: 5,
                    strokeOpacity: 0.8
                }
            });

            // Marcador do cliente
            clientMarker = new google.maps.Marker({
                position: clientLocation,
                map: map,
                icon: {
                    path: google.maps.SymbolPath.CIRCLE,
                    scale: 12,
                    fillColor: '#667eea',
                    fillOpacity: 1,
                    strokeColor: '#ffffff',
                    strokeWeight: 3
                },
                title: 'Sua Localiza√ß√£o'
            });

            // Marcador da ambul√¢ncia
            ambulanceMarker = new google.maps.Marker({
                position: ambulanceLocation,
                map: map,
                icon: {
                    url: 'data:image/svg+xml;charset=UTF-8,' + encodeURIComponent(`
                        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 50 50">
                            <circle cx="25" cy="25" r="24" fill="#667eea" stroke="white" stroke-width="2"/>
                            <text x="25" y="35" font-size="30" text-anchor="middle" fill="white">üöë</text>
                        </svg>
                    `),
                    scaledSize: new google.maps.Size(50, 50),
                    anchor: new google.maps.Point(25, 25)
                },
                title: 'Ambul√¢ncia'
            });

            // Calcula e exibe a rota
            calculateRoute();
            
            // Simula atualiza√ß√£o da posi√ß√£o da ambul√¢ncia
            setInterval(updateAmbulancePosition, 3000);
        }

        function calculateRoute() {
            const request = {
                origin: ambulanceLocation,
                destination: clientLocation,
                travelMode: google.maps.TravelMode.DRIVING
            };

            directionsService.route(request, (result, status) => {
                if (status === google.maps.DirectionsStatus.OK) {
                    directionsRenderer.setDirections(result);
                    
                    const leg = result.routes[0].legs[0];
                    document.getElementById('eta').textContent = leg.duration.text;
                    document.getElementById('distance').textContent = leg.distance.text;
                    
                    // Atualiza barra de progresso baseada na dist√¢ncia
                    const distanceInMeters = leg.distance.value;
                    const progressPercent = Math.max(10, 100 - (distanceInMeters / 5000 * 100));
                    document.getElementById('progressBar').style.width = progressPercent + '%';
                }
            });
        }

        function updateAmbulancePosition() {
            // Simula movimento da ambul√¢ncia em dire√ß√£o ao cliente
            const latDiff = (clientLocation.lat - ambulanceLocation.lat) * 0.1;
            const lngDiff = (clientLocation.lng - ambulanceLocation.lng) * 0.1;
            
            ambulanceLocation.lat += latDiff;
            ambulanceLocation.lng += lngDiff;
            
            ambulanceMarker.setPosition(ambulanceLocation);
            calculateRoute();
            
            // Verifica se chegou
            const distance = google.maps.geometry.spherical.computeDistanceBetween(
                new google.maps.LatLng(ambulanceLocation),
                new google.maps.LatLng(clientLocation)
            );
            
            if (distance < 50) {
                document.querySelector('.status-badge').innerHTML = '<i class="fas fa-check-circle"></i> Ambul√¢ncia Chegou!';
                document.querySelector('.status-badge').style.background = 'linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%)';
            }
        }

        function callDriver() {
            const phone = document.getElementById('driverPhone').textContent;
            window.location.href = `tel:${phone}`;
        }

        function messageDriver() {
            alert('Funcionalidade de mensagem ser√° implementada');
        }

        // Tenta obter localiza√ß√£o do cliente
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    clientLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    if (map) {
                        map.setCenter(clientLocation);
                        clientMarker.setPosition(clientLocation);
                        calculateRoute();
                    }
                },
                (error) => {
                    console.log('Erro ao obter localiza√ß√£o:', error);
                }
            );
        }
    </script>
    <!-- 
        IMPORTANTE: Para usar o Google Maps, voc√™ precisa de uma chave de API v√°lida.
        Obtenha sua chave em: https://console.cloud.google.com/google/maps-apis/
        Substitua 'YOUR_GOOGLE_MAPS_API_KEY' abaixo pela sua chave.
    -->
    <script async defer 
        src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=geometry&callback=initMap"
        onerror="handleMapError()">
    </script>
    <script>
        function handleMapError() {
            const mapDiv = document.getElementById('map');
            mapDiv.innerHTML = `
                <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 40px; text-align: center;">
                    <i class="fas fa-map-marked-alt" style="font-size: 4rem; margin-bottom: 20px;"></i>
                    <h2 style="color: white; margin-bottom: 15px;">Google Maps API Key Necess√°ria</h2>
                    <p style="max-width: 500px; line-height: 1.6;">
                        Para rastrear a ambul√¢ncia em tempo real, voc√™ precisa adicionar uma chave v√°lida do Google Maps API.
                    </p>
                    <p style="max-width: 500px; line-height: 1.6;">
                        1. Acesse: <a href="https://console.cloud.google.com/google/maps-apis/" target="_blank" style="color: #FFD700; text-decoration: underline;">Google Cloud Console</a><br>
                        2. Crie um projeto e ative Maps JavaScript API<br>
                        3. Substitua 'YOUR_GOOGLE_MAPS_API_KEY' no c√≥digo por sua chave
                    </p>
                    <div style="background: rgba(255,255,255,0.2); padding: 20px; border-radius: 10px; margin-top: 20px;">
                        <p style="margin: 0;"><strong>Simula√ß√£o:</strong> Esta √© uma demonstra√ß√£o do rastreamento</p>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
