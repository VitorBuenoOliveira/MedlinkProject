<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Ambul√¢ncias - Sistema de Transporte</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="has-sidebar">
    <!-- Top Header Bar -->
    <div class="top-header">
        <div class="header-left">
            <button class="sidebar-toggle-btn" onclick="toggleSidebar()">
                <i class="fas fa-bars"></i>
            </button>
            <a href="/home.html" class="home-btn">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
        </div>
        <div class="header-right">
            <div class="user-header-profile">
                <div class="user-avatar-small">
                    <i class="fas fa-user"></i>
                </div>
                <div class="user-info-small">
                    <span class="user-name">Admin User</span>
                    <span class="user-email">admin@medilink.com</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Sidebar (injected by JavaScript) -->
    <div id="sidebar-container"></div>

    <!-- Main Content -->
    <main class="main-content">

    

    <div class="container">
        <h1>Cadastro de Ambul√¢ncias üöë</h1>

        <h2><i class="fas fa-plus-circle"></i> Adicionar Ambul√¢ncia</h2>
        <form id="formAmbulancia">
            <label for="placa"><i class="fas fa-car"></i> Placa:</label>
            <input type="text" id="placa" name="placa" placeholder="AAA-0000" required>
            
            <label for="modelo"><i class="fas fa-ambulance"></i> Modelo:</label>
            <input type="text" id="modelo" name="modelo" placeholder="Modelo da ambul√¢ncia" required>
            
            <label for="capacidade"><i class="fas fa-users"></i> Capacidade:</label>
            <input type="number" id="capacidade" name="capacidade" placeholder="N√∫mero de pessoas" required>
            
            <label for="status"><i class="fas fa-info-circle"></i> Status:</label>
            <select id="status" name="status" required>
                <option value="disponivel">‚úÖ Dispon√≠vel</option>
                <option value="em_uso">üöë Em Uso</option>
                <option value="manutencao">üîß Manuten√ß√£o</option>
            </select>
            
            <button type="submit"><i class="fas fa-save"></i> Cadastrar</button>
        </form>

        <h2><i class="fas fa-list"></i> Lista de Ambul√¢ncias</h2>
        <table id="tabelaAmbulancias">
            <thead>
                <tr>
                    <th>ID</th>
                    <th><i class="fas fa-car"></i> Placa</th>
                    <th><i class="fas fa-ambulance"></i> Modelo</th>
                    <th><i class="fas fa-users"></i> Capacidade</th>
                    <th><i class="fas fa-info-circle"></i> Status</th>
                    <th><i class="fas fa-cog"></i> A√ß√µes</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="6" style="text-align: center; padding: 20px;">
                        <i class="fas fa-spinner fa-spin"></i> Carregando ambul√¢ncias...
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        async function carregarAmbulancias() {
            try {
                const res = await fetch('/ambulancias');
                const ambulancias = await res.json();
                const tbody = document.querySelector("#tabelaAmbulancias tbody");
                tbody.innerHTML = "";
                ambulancias.forEach(a => {
                    tbody.innerHTML += `
                        <tr>
                            <td>${a.id}</td>
                            <td>${a.placa}</td>
                            <td>${a.modelo}</td>
                            <td>${a.capacidade}</td>
                            <td>${a.status}</td>
                            <td>
                                <button onclick="editarAmbulancia(${a.id})">Editar</button>
                                <button onclick="excluirAmbulancia(${a.id})">Excluir</button>
                            </td>
                        </tr>
                    `;
                });
            } catch (error) {
                console.error('Erro ao carregar ambul√¢ncias:', error);
            }
        }

        document.getElementById("formAmbulancia").addEventListener("submit", async (e) => {
            e.preventDefault();
            const form = new FormData(e.target);
            const data = {};
            form.forEach((value, key) => data[key] = value);
            
            try {
                await fetch('/ambulancias', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                e.target.reset();
                carregarAmbulancias();
            } catch (error) {
                console.error('Erro ao cadastrar ambul√¢ncia:', error);
            }
        });

        async function excluirAmbulancia(id) {
            if (confirm('Tem certeza que deseja excluir esta ambul√¢ncia?')) {
                try {
                    await fetch('/ambulancias/' + id, { method: 'DELETE' });
                    carregarAmbulancias();
                } catch (error) {
                    console.error('Erro ao excluir ambul√¢ncia:', error);
                }
            }
        }

        function editarAmbulancia(id) {
            alert('Funcionalidade de edi√ß√£o a ser implementada');
        }

        carregarAmbulancias();
    </script>
    </main>

    <script src="sidebar.js"></script>
    <script>
        // Inject sidebar
        document.getElementById('sidebar-container').innerHTML = createSidebar('ambulancia_registration');
        
        // Apply saved theme
        const theme = localStorage.getItem('theme') || 'light';
        if (theme === 'dark') {
            document.body.classList.add('dark-theme');
        }
        
        // Apply accessibility settings
        const highContrast = localStorage.getItem('highContrast') === 'true';
        const largeText = localStorage.getItem('largeText') === 'true';
        
        if (highContrast) {
            document.body.classList.add('high-contrast');
        }
        if (largeText) {
            document.body.classList.add('large-text');
        }
    </script>
</body>
</html>
