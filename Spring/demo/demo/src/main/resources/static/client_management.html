<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes - Ambul√¢ncia</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="has-sidebar">
    <!-- Top Header Bar -->
    <div class="top-header">
        <div class="header-left">
            <button class="sidebar-toggle-btn" onclick="toggleSidebar()">
                <i class="fas fa-bars"></i>
            </button>
            <a href="/home.html" class="home-btn">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
        </div>
        <div class="header-right">
            <div class="user-header-profile">
                <div class="user-avatar-small">
                    <i class="fas fa-user"></i>
                </div>
                <div class="user-info-small">
                    <span class="user-name">Admin User</span>
                    <span class="user-email">admin@medilink.com</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Sidebar (injected by JavaScript) -->
    <div id="sidebar-container"></div>

    <!-- Main Content -->
    <main class="main-content">

    

    <div class="container">
        <h1>Sistema de Ambul√¢ncia üöë</h1>

        <h2><i class="fas fa-user-plus"></i> Cadastrar Cliente</h2>
        <form id="formCliente">
            <label for="nome"><i class="fas fa-user"></i> Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Nome completo do cliente" required />
            
            <label for="cartao"><i class="fas fa-id-card"></i> Cart√£o:</label>
            <input type="text" id="cartao" name="cartao" placeholder="N√∫mero do cart√£o" />
            
            <label for="tipo"><i class="fas fa-tag"></i> Tipo:</label>
            <input type="text" id="tipo" name="tipo" placeholder="Tipo de atendimento" />
            
            <label for="telefone"><i class="fas fa-phone"></i> Telefone:</label>
            <input type="text" id="telefone" name="telefone" placeholder="(00) 00000-0000" />
            
            <label for="destino"><i class="fas fa-map-marker-alt"></i> Destino:</label>
            <input type="text" id="destino" name="destino" placeholder="Hospital ou cl√≠nica de destino" />
            
            <button type="submit"><i class="fas fa-save"></i> Cadastrar</button>
        </form>

        <h2><i class="fas fa-list"></i> Lista de Clientes</h2>
        <table id="tabelaClientes">
            <thead>
                <tr>
                    <th><i class="fas fa-user"></i> Nome</th>
                    <th><i class="fas fa-map-marker-alt"></i> Destino</th>
                    <th><i class="fas fa-info-circle"></i> Status</th>
                    <th><i class="fas fa-cog"></i> A√ß√£o</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="4" style="text-align: center; padding: 20px;">
                        <i class="fas fa-spinner fa-spin"></i> Carregando clientes...
                    </td>
                </tr>
            </tbody>
        </table>

        <h2><i class="fas fa-chart-line"></i> Estat√≠sticas</h2>
        <div class="chart-container">
            <canvas id="grafico" width="400" height="200"></canvas>
        </div>
    </div>

    <script>
        async function carregarClientes() {
            try {
                const res = await fetch('/clientes');
                const clientes = await res.json();
                const tbody = document.querySelector('#tabelaClientes tbody');
                tbody.innerHTML = '';
                
                if (clientes.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="4" style="text-align: center; padding: 20px;">Nenhum cliente cadastrado</td></tr>';
                    return;
                }
                
                clientes.forEach((c) => {
                    tbody.innerHTML += `
                    <tr>
                        <td>${c.nome}</td>
                        <td>${c.destino}</td>
                        <td>${c.atendido ? '<span class="status-completed">‚úÖ Atendido</span>' : '<span class="status-pending">‚è≥ Pendente</span>'}</td>
                        <td><button onclick="atender(${c.id})"><i class="fas fa-check"></i> Atender</button></td>
                    </tr>
                `;
                });
            } catch (error) {
                console.error('Erro ao carregar clientes:', error);
                document.querySelector('#tabelaClientes tbody').innerHTML = 
                    '<tr><td colspan="4" style="text-align: center; padding: 20px; color: #e53e3e;"><i class="fas fa-exclamation-triangle"></i> Erro ao carregar clientes</td></tr>';
            }
        }

        async function atender(id) {
            try {
                await fetch('/clientes/' + id + '/atender', { method: 'PUT' });
                carregarClientes();
                carregarGrafico();
            } catch (error) {
                console.error('Erro ao atender cliente:', error);
                alert('Erro ao atender cliente');
            }
        }

        document.getElementById('formCliente').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = new FormData(e.target);
            const data = {};
            form.forEach((value, key) => (data[key] = value));
            
            try {
                await fetch('/clientes', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                });
                e.target.reset();
                carregarClientes();
                carregarGrafico();
                
                // Show success message
                const successMsg = document.createElement('div');
                successMsg.className = 'message-success';
                successMsg.innerHTML = '<i class="fas fa-check-circle"></i> Cliente cadastrado com sucesso!';
                successMsg.style.cssText = 'margin: 20px 0; padding: 15px; border-radius: 10px; text-align: center;';
                e.target.parentNode.insertBefore(successMsg, e.target.nextSibling);
                setTimeout(() => successMsg.remove(), 3000);
            } catch (error) {
                console.error('Erro ao cadastrar cliente:', error);
                alert('Erro ao cadastrar cliente');
            }
        });

        let chartInstance = null;

        async function carregarGrafico() {
            try {
                const res = await fetch('/clientes/estatisticas');
                const stats = await res.json();

                if (chartInstance) {
                    chartInstance.destroy();
                }

                chartInstance = new Chart(document.getElementById('grafico'), {
                    type: 'line',
                    data: {
                        labels: Object.keys(stats),
                        datasets: [
                            {
                                label: 'Clientes',
                                data: Object.values(stats),
                                fill: true,
                                backgroundColor: 'rgba(102, 126, 234, 0.2)',
                                borderColor: 'rgba(102, 126, 234, 1)',
                                borderWidth: 3,
                                tension: 0.4,
                                pointBackgroundColor: 'rgba(118, 75, 162, 1)',
                                pointBorderColor: '#fff',
                                pointBorderWidth: 2,
                                pointRadius: 5,
                                pointHoverRadius: 7,
                            },
                        ],
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: true,
                        plugins: {
                            legend: {
                                display: true,
                                labels: {
                                    font: {
                                        size: 14,
                                        family: "'Poppins', sans-serif"
                                    }
                                }
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            } catch (error) {
                console.error('Erro ao carregar gr√°fico:', error);
            }
        }

        carregarClientes();
        carregarGrafico();
    </script>
    </main>

    <script src="sidebar.js"></script>
    <script>
        // Inject sidebar
        document.getElementById('sidebar-container').innerHTML = createSidebar('client_management');
        
        // Apply saved theme
        const theme = localStorage.getItem('theme') || 'light';
        if (theme === 'dark') {
            document.body.classList.add('dark-theme');
        }
        
        // Apply accessibility settings
        const highContrast = localStorage.getItem('highContrast') === 'true';
        const largeText = localStorage.getItem('largeText') === 'true';
        
        if (highContrast) {
            document.body.classList.add('high-contrast');
        }
        if (largeText) {
            document.body.classList.add('large-text');
        }
    </script>
</body>
</html>
