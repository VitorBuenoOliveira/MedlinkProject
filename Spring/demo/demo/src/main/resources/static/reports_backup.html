<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relat칩rios - Sistema de Transporte</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body class="has-sidebar">
    <!-- Top Header Bar -->
    <div class="top-header">
        <div class="header-left">
            <button class="sidebar-toggle-btn" onclick="toggleSidebar()">
                <i class="fas fa-bars"></i>
            </button>
            <a href="/home.html" class="home-btn">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
        </div>
        <div class="header-right">
            <div class="user-header-profile">
                <div class="user-avatar-small">
                    <i class="fas fa-user"></i>
                </div>
                <div class="user-info-small">
                    <span class="user-name">Admin User</span>
                    <span class="user-email">admin@medilink.com</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Sidebar (injected by JavaScript) -->
    <div id="sidebar-container"></div>

    <!-- Main Content -->
    <main class="main-content">

    

    <div class="container">
        <h1>Relat칩rios e Estat칤sticas 游늵</h1>

        <div id="indicators" style="display: flex; flex-wrap: wrap; gap: 20px; margin: 30px 0;">
            <!-- Statistics cards will be loaded here -->
        </div>

        <h2><i class="fas fa-chart-pie"></i> Gr치fico de Clientes por Status</h2>
        <div class="chart-container">
            <canvas id="clientesChart"></canvas>
        </div>

        <h2><i class="fas fa-chart-bar"></i> Gr치fico de Usu치rios por Fun칞칚o</h2>
        <div class="chart-container">
            <canvas id="usuariosChart"></canvas>
        </div>
    </div>

    <script>
        // Mock data for demonstration
        function getMockData() {
            return {
                clientes: Array.from({length: 247}, (_, i) => ({
                    id: i+1, 
                    nome: `Cliente ${i+1}`,
                    atendido: Math.random() > 0.3
                })),
                motoristas: Array.from({length: 32}, (_, i) => ({id: i+1, nome: `Motorista ${i+1}`})),
                ambulancias: Array.from({length: 18}, (_, i) => ({id: i+1, placa: `ABC-${1000+i}`})),
                usuarios: Array.from({length: 45}, (_, i) => ({
                    id: i+1, 
                    nome: `Usu치rio ${i+1}`,
                    role: ['Admin', 'Operador', 'Motorista', 'Visualizador'][Math.floor(Math.random() * 4)]
                }))
            };
        }

        async function loadStats() {
            try {
                const [clientesRes, motoristasRes, ambulanciasRes, usuariosRes] = await Promise.all([
                    fetch('/clientes'),
                    fetch('/motoristas'),
                    fetch('/ambulancias'),
                    fetch('/usuarios')
                ]);

                if (!clientesRes.ok) throw new Error('API unavailable');

                const clientes = await clientesRes.json();
                const motoristas = await motoristasRes.json();
                const ambulancias = await ambulanciasRes.json();
                const usuarios = await usuariosRes.json();

                const statsContainer = document.getElementById('indicators');
                const atendidos = clientes.filter(c => c.atendido).length;
                const pendentes = clientes.length - atendidos;

                statsContainer.innerHTML = `
                    <p style="flex: 1; min-width: 200px;"><i class="fas fa-users"></i> <strong>Total de Clientes:</strong> ${clientes.length}</p>
                    <p style="flex: 1; min-width: 200px;"><i class="fas fa-check-circle"></i> <strong>Clientes Atendidos:</strong> ${atendidos}</p>
                    <p style="flex: 1; min-width: 200px;"><i class="fas fa-clock"></i> <strong>Clientes Pendentes:</strong> ${pendentes}</p>
                    <p style="flex: 1; min-width: 200px;"><i class="fas fa-user-tie"></i> <strong>Total de Motoristas:</strong> ${motoristas.length}</p>
                    <p style="flex: 1; min-width: 200px;"><i class="fas fa-ambulance"></i> <strong>Total de Ambul칙ncias:</strong> ${ambulancias.length}</p>
                    <p style="flex: 1; min-width: 200px;"><i class="fas fa-user"></i> <strong>Total de Usu치rios:</strong> ${usuarios.length}</p>
                `;

                // Clientes chart
                new Chart(document.getElementById('clientesChart'), {
                    type: 'pie',
                    data: {
                        labels: ['Atendidos', 'Pendentes'],
                        datasets: [{
                            data: [atendidos, pendentes],
                            backgroundColor: [
                                'rgba(102, 126, 234, 0.8)',
                                'rgba(250, 112, 154, 0.8)'
                            ],
                            borderWidth: 2,
                            borderColor: '#fff'
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: true,
                        plugins: {
                            legend: {
                                labels: {
                                    font: { size: 14, family: "'Poppins', sans-serif" }
                                }
                            }
                        }
                    }
                });

                // Usuarios chart
                const roles = {};
                usuarios.forEach(u => {
                    roles[u.role] = (roles[u.role] || 0) + 1;
                });

                new Chart(document.getElementById('usuariosChart'), {
                    type: 'bar',
                    data: {
                        labels: Object.keys(roles),
                        datasets: [{
                            label: 'Usu치rios por Fun칞칚o',
                            data: Object.values(roles),
                            backgroundColor: 'rgba(102, 126, 234, 0.8)',
                            borderColor: 'rgba(102, 126, 234, 1)',
                            borderWidth: 2
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: true,
                        plugins: {
                            legend: {
                                labels: {
                                    font: { size: 14, family: "'Poppins', sans-serif" }
                                }
                            }
                        },
                        scales: {
                            y: { beginAtZero: true }
                        }
                    }
                });

            } catch (error) {
                console.error('Erro ao carregar estat칤sticas:', error);
                document.getElementById('indicators').innerHTML = 
                    '<p style="color: #e53e3e;"><i class="fas fa-exclamation-triangle"></i> Erro ao carregar estat칤sticas</p>';
            }
        }

        loadStats();
    </script>
    </main>

    <script src="sidebar.js"></script>
    <script>
        // Inject sidebar
        document.getElementById('sidebar-container').innerHTML = createSidebar('reports');
        
        // Apply saved theme
        const theme = localStorage.getItem('theme') || 'light';
        if (theme === 'dark') {
            document.body.classList.add('dark-theme');
        }
        
        // Apply accessibility settings
        const highContrast = localStorage.getItem('highContrast') === 'true';
        const largeText = localStorage.getItem('largeText') === 'true';
        
        if (highContrast) {
            document.body.classList.add('high-contrast');
        }
        if (largeText) {
            document.body.classList.add('large-text');
        }
    </script>
</body>
</html>
