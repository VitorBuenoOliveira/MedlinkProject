<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - MediLink Sistema de Transporte</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 1;
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            animation: fadeInDown 0.8s ease;
        }

        .login-header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            font-weight: 300;
        }

        .login-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        #loginForm {
            animation-delay: 0.2s;
        }

        #loginForm label {
            color: #4a5568;
        }

        #message {
            margin-top: 20px;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.9);
        }

        .form-footer a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-icon">üè•</div>
            <h1>MediLink</h1>
            <p>Sistema de Transporte de Pacientes</p>
        </div>
        
        <form id="loginForm" autocomplete="off">
            <label for="email"><i class="fas fa-envelope"></i> Email:</label>
            <input type="email" id="email" name="email" autocomplete="username" placeholder="seu@email.com" required />
            
            <label for="senha"><i class="fas fa-lock"></i> Senha:</label>
            <input type="password" id="senha" name="senha" autocomplete="current-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />
            
            <button type="submit">
                <i class="fas fa-sign-in-alt"></i> Entrar
            </button>
        </form>
        
        <p id="message"></p>
        
        <div class="form-footer">
            <p>N√£o tem uma conta? <a href="/usuario_registration.html">Cadastre-se</a></p>
        </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const messageEl = document.getElementById('message');
            const loadingOverlay = document.getElementById('loadingOverlay');

            // Show loading
            loadingOverlay.classList.add('active');

            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({email, senha})
                });

                loadingOverlay.classList.remove('active');

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('token', data.token);
                    messageEl.textContent = '‚úì Login realizado com sucesso!';
                    messageEl.className = 'message-success';
                    // Redirecionar para dashboard ou p√°gina principal
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 1000);
                } else {
                    messageEl.textContent = '‚úó Falha no login. Verifique suas credenciais.';
                    messageEl.className = 'message-error';
                }
            } catch (error) {
                loadingOverlay.classList.remove('active');
                messageEl.textContent = '‚úó Erro ao conectar com o servidor.';
                messageEl.className = 'message-error';
            }
        });
    </script>
</body>
</html>
