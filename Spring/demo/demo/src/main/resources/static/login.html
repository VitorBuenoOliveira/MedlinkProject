<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Login - Sistema de Transporte de Pacientes</title>
</head>
<body>
    <h1>Login</h1>
    <form id="loginForm" autocomplete="off">
        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" autocomplete="username" required /><br />
        <label for="senha">Senha:</label><br />
        <input type="password" id="senha" name="senha" autocomplete="current-password" required /><br /><br />
        <button type="submit">Entrar</button>
    </form>
    <p id="message"></p>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            const response = await fetch('/auth/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({email, senha})
            });

            if (response.ok) {
                const data = await response.json();
                localStorage.setItem('token', data.token);
                document.getElementById('message').textContent = 'Login realizado com sucesso!';
                // Redirecionar para dashboard ou p√°gina principal
                window.location.href = '/dashboard.html';
            } else {
                document.getElementById('message').textContent = 'Falha no login. Verifique suas credenciais.';
            }
        });
    </script>
</body>
</html>
