<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Associar Motorista  Ambul칙ncia</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="chatbot.css">
</head>
<body class="has-sidebar">
    <!-- Top Header Bar -->
    <div class="top-header">
        <div class="header-left">
            <button class="sidebar-toggle-btn" onclick="toggleSidebar()">
                <i class="fas fa-bars"></i>
            </button>
            <a href="/home.html" class="home-btn">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
        </div>
        <div class="header-right">
            <div class="user-header-profile">
                <div class="user-avatar-small">
                    <i class="fas fa-user"></i>
                </div>
                <div class="user-info-small">
                    <span class="user-name">Admin User</span>
                    <span class="user-email">admin@medilink.com</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Sidebar (injected by JavaScript) -->
    <div id="sidebar-container"></div>

    <!-- Main Content -->
    <main class="main-content">

    

    <div class="container">
        <h1>Associar Motorista  Ambul칙ncia 游뚬</h1>
        
        <form id="associationForm">
            <label for="ambulanciaSelect"><i class="fas fa-ambulance"></i> Selecione a Ambul칙ncia:</label>
            <select id="ambulanciaSelect" required>
                <option value=""><i class="fas fa-spinner fa-spin"></i> Carregando ambul칙ncias...</option>
            </select>

            <label for="motoristaSelect"><i class="fas fa-user-tie"></i> Selecione o Motorista:</label>
            <select id="motoristaSelect" required>
                <option value=""><i class="fas fa-spinner fa-spin"></i> Carregando motoristas...</option>
            </select>

            <button type="submit"><i class="fas fa-link"></i> Associar</button>
        </form>
        <div id="message" style="margin-top: 20px; text-align: center;"></div>
    </div>

    <script>
        async function fetchAmbulancias() {
            const select = document.getElementById('ambulanciaSelect');
            try {
                const response = await fetch('/ambulancias');
                const ambulancias = await response.json();
                select.innerHTML = '<option value="">Selecione uma ambul칙ncia</option>';
                ambulancias.forEach(a => {
                    const option = document.createElement('option');
                    option.value = a.id;
                    option.textContent = `游뚬 ${a.placa} - ${a.modelo || ''}`;
                    select.appendChild(option);
                });
            } catch (error) {
                select.innerHTML = '<option value="">Erro ao carregar ambul칙ncias</option>';
                console.error('Erro ao buscar ambul칙ncias:', error);
            }
        }

        async function fetchMotoristas() {
            const select = document.getElementById('motoristaSelect');
            try {
                const response = await fetch('/motoristas');
                const motoristas = await response.json();
                select.innerHTML = '<option value="">Selecione um motorista</option>';
                motoristas.forEach(m => {
                    const option = document.createElement('option');
                    option.value = m.id;
                    option.textContent = `游녻 ${m.nome} - ${m.telefone || ''}`;
                    select.appendChild(option);
                });
            } catch (error) {
                select.innerHTML = '<option value="">Erro ao carregar motoristas</option>';
                console.error('Erro ao buscar motoristas:', error);
            }
        }

        async function associateMotorista(event) {
            event.preventDefault();
            const ambulanciaId = document.getElementById('ambulanciaSelect').value;
            const motoristaId = document.getElementById('motoristaSelect').value;
            const messageDiv = document.getElementById('message');

            if (!ambulanciaId || !motoristaId) {
                messageDiv.innerHTML = '<span style="color: #e53e3e;"><i class="fas fa-exclamation-triangle"></i> Por favor, selecione ambos ambul칙ncia e motorista.</span>';
                return;
            }

            try {
                const response = await fetch(`/ambulancias/${ambulanciaId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ motoristaId: parseInt(motoristaId) })
                });

                if (response.ok) {
                    messageDiv.innerHTML = '<span style="color: #28a745;"><i class="fas fa-check-circle"></i> Motorista associado com sucesso!</span>';
                    messageDiv.className = 'message-success';
                } else {
                    const errorData = await response.json();
                    messageDiv.innerHTML = `<span style="color: #e53e3e;"><i class="fas fa-times-circle"></i> Erro: ${errorData.message || 'Falha ao associar motorista.'}</span>`;
                }
            } catch (error) {
                messageDiv.innerHTML = '<span style="color: #e53e3e;"><i class="fas fa-times-circle"></i> Erro ao associar motorista.</span>';
                console.error('Erro:', error);
            }
        }

        document.getElementById('associationForm').addEventListener('submit', associateMotorista);

        // Carrega ambul칙ncias e motoristas ao carregar a p치gina
        fetchAmbulancias();
        fetchMotoristas();
    </script>
    </main>

    <script src="sidebar.js"></script>
    <script>
        // Inject sidebar
        document.getElementById('sidebar-container').innerHTML = createSidebar('ambulancia_motorista');
        
        // Apply saved theme
        const theme = localStorage.getItem('theme') || 'light';
        if (theme === 'dark') {
            document.body.classList.add('dark-theme');
        }
        
        // Apply accessibility settings
        const highContrast = localStorage.getItem('highContrast') === 'true';
        const largeText = localStorage.getItem('largeText') === 'true';
        
        if (highContrast) {
            document.body.classList.add('high-contrast');
        }
        if (largeText) {
            document.body.classList.add('large-text');
        }
    </script>
    <script src="chatbot.js"></script>
</body>
</html>
